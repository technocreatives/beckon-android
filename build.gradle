// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.VERSION = '0.3.0'
    // all library versions
    ext.rxJava = '2.2.8'
    ext.rxAndroid = '2.1.1'
    ext.kotlin_version = '1.5.30'
    ext.arrow_version = "1.0.0"
    ext.rxarrow = "0.13.1"
    ext.timber = '4.7.1'
    ext.sharedPreferences = '1.1.0'
    ext.rxBindingVersion = '3.1.0'
    ext.nsScannerVersion = '1.5.0'
    ext.nsBleVersion = '2.3.0'
    ext.nsDfuVersion = '1.9.0'
    ext.moshi = '1.12.0'

    ext.statemachine = '0.02'

    // Quality tools
    ext.ktlint_version = '0.41.0'

    // test tools
    ext.spek_version = '2.0.7'

    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}


plugins {
    id "io.gitlab.arturbosch.detekt" version "1.17.1"
    id 'maven-publish'
}


allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
}
tasks.detekt.jvmTarget = "1.8"

allprojects {
    repositories {
        mavenLocal()
        google()
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}