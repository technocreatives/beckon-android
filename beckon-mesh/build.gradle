afterEvaluate {
    publishing {
        publications {
            mesh(MavenPublication) {
                from components.release
                groupId = findProperty("GROUP")
                artifactId = 'beckon-mesh'
                version = findProperty("VERSION_NAME")
                artifact(sourceJar)
            }
        }
    }
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}